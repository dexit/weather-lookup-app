 <script>
    function loadDeferredScripts() {
      // a basic function to be used to load scripts dynanically
      function loadScript(src) {
        return new Promise(function (resolve, reject) {
          var script = document.createElement('script');
          script.src = src;
          script.defer = true;
          script.async = false;
          //  script.crossOrigin = '';
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script); // Append to the body instead of the head
        });
      }

      loadScript('https://code.jquery.com/jquery-3.6.4.min.js')
        .then(function () {
          var scriptUrls = [
           // cdn bootstrap v5.3css
           'https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js',
            'https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js',
            './assets/js/weatherapi.js',
            './assets/js/cards.js',
            './assets/js/script.js',
          ];

          return Promise.all(scriptUrls.map(loadScript));
        })
        .catch(function (error) {
          console.error(error);
        });
    }
    // add event listener for just when the DOM is loaded, without waiting for the whole page resources to load.
    document.addEventListener('DOMContentLoaded', function () {
      loadDeferredScripts();

    });

  </script>
